<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador de Texto</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body>

  <div class="container">
    <img class="logo" src="./img/aluraLogo.jpg/" alt="logo de alura">
    <h1>Encriptador de Texto</h1>
    <h4 class="informacion">Solo letras minúsculas y sin acentos</h4>
    <textarea id="input" placeholder="Introduce el texto" oninput="resetOutput()"></textarea>
    <div >
      <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
      <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
        <button id="copyButton" onclick="copyText()">Copiar</button>
        <span id="copySuccess" class="hidden">¡Texto copiado!</span>
      
   </div>
    <textarea id="output" placeholder="Resultado" readonly></textarea>
  </div>
  
  
  <script src="script.js"></script>

</body>

</html>
